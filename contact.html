<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conctact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92d872e1af.js" crossorigin="anonymous"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="content">

        <h1 class="letracont">Contacto</h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p>
                        <label class="block">Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas info</h4>
                <ul>
                    <li><i class="fa-solid fa-phone" style="color: #ffffff;"></i> 3104049506</li>
                    <li><i class="fa-regular fa-envelope" style="color: #ffffff;"></i> contacto@happymascot.co</li>
                    <li><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i> Medellín, Antioquia</li>
                </ul>
                <p>
                    Aquí tienes todos los medios de comunicación
                    existentes para comunicarte con nostros de manera rapida
                </p>
                <p>HappyMascot.co</p>
            </div>
        </div>
    </div>
</body>
</html>
